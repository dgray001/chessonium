plugins {
  id 'buildlogic.java-application-conventions'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'io.freefair.lombok' version '8.11'
}

dependencies {
  implementation(project(':utilities'))
}

repositories {
  mavenCentral()
}

javafx {
  version = '21'
  modules = [ 'javafx.controls' ]
}

mainClassName = 'Chessonium'
